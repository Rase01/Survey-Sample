<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0
    minimum-scale=1.0">
    <link rel="stylesheet" href="css/survey.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header__title">
                <h1 id="title">Survey Form</h1>
            </div>
            <div class="header__text">
                <p id="description">
                    Thank you for taking the time to help us improve ourselves.
                </p>
            </div>
        </header>
        <form id="survey-form">
            <div class="survey-form__item">
                <label for="name" id="name-label">Name</label>
                <div class="survey-input">
                    <input class="survey-input__item" type="text" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="survey-form__item">
                <label for="email" id="email-label">Email</label>
                <div class="survey-input">
                    <input class="survey-input__item" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="survey-form__item">
                <label for="number" id="number-label">Age (Optional)</label>
                <div class="survey-input">
                    <input class="survey-input__item" type="number" id="number" name="number" min="12" max="100" placeholder="Age">
                </div>
            </div>
            <div class="survey-form__item">
                <p>Which option describes your current role?</p>
                <select name="dropdown" id="dropdown" class="survey-input__item" required>
                    <option disabled selected name="sampletext">Select your current role</option>
                    <option value="highschool" class="dropdown-options">Highschool student</option>
                    <option value="university" class="dropdown-options">University Student</option>
                    <option value="fulljob" class="dropdown-options">Full-Time Job</option>
                    <option value="partjob" class="dropdown-options">Part-Time Job</option>
                </select>
            </div>
            <div class="survey-form__item">
                <p>Would you recommend this app to a friend</p>
                <div class="input-radio">
                    <input type="radio" name="preference" value="yes" checked>Yes
                </div>
                <div class="input-radio">
                    <input type="radio" name="preference" value="maybe">Maybe
                </div>
                <div class="input-radio">
                    <input type="radio" name="preference" value="no">No
                </div> 
            </div>
            <div class="survey-form__item">
                <p>What did you like the most about the app?</p>
                <div class="input-check">
                    <input type="checkbox" name="interface" value="interface">Interface
                </div>
                <div class="input-check">
                    <input type="checkbox" name="performance" value="performance">Performance
                </div>
                <div class="input-check">
                    <input type="checkbox" name="math" value="math">Math Problems
                </div>
                <div class="input-check">
                    <input type="checkbox" name="solution" value="solution">Solutions
                </div>
            </div>
            <div class="survey-form__item">
                <p>Suggestions or Recommendations?</p>
                <textarea placeholder="Enter your comments here"></textarea>
            </div>
            <div class="survey-form__item">
                <input type="submit" name="submit" id="submit" value="Submit" class="survey-form__item-button">
            </div>
        </form>
    </div>
</body>
</html>
